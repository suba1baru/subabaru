<p>It is a remake of the Rajkumar Hirani's 2009 Hindi-language film 3 Idiots, which itself is based on Chetan Bhagat's novel Five Point Someone. The film follows Venkat, Senthil and Srivatsan, who are on the search for their long lost friend, Panchavan Parivendhan.</p>
