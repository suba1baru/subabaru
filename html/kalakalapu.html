<img src="../media/image/kalakaalapu.jpg" height="300" width="400" alt="">KALAKALAPU
<p>Kalakalappu 2 is a 2018 Indian Tamil-language comedy film directed and co-written by Sundar C. and produced by Khushbu. It is a spiritual successor to the 2012 film Kalakalappu. The film stars Jiiva, Jai, Shiva, Nikki Galrani and Catherine Tresa.</p>
